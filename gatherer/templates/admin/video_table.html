
{{ videos|length }} found.
{% for video in videos %}
        <div class="row" id="{{ video.video_id }}" style="maring-bottom: 10px">
            <div class="" style="width: 246px; padding-left: 15px;">
                <img class="img-thumbnail" src="{{ video.image_url }}">
                <!--style="object-fit: scale-down; width: 246px; height: 138px; padding: 5px;"-->
            </div>
            <div class="col-md col-sm-12">
                    <span class="video_headline">
                        <h3><a href="{{ video.url}}">{{ video.title }}</a></h3>
                    </span>
                    <span class="video_description">
                        {{ video.description }}
                        {{ video.published_at }}
                        {{ video.live_broadcast }}
                        {{ video.duration }}
                        <br />
                        <br />
                    </span>
            </div>
        </div>
{% endfor %}
