
{{ videos|length }} found.
{% for video in videos %}
        <div class="row" id="{{ video.video_id }}">
            <div class="col-2">
                <img class="img-fluid img-thumbnail" src="{{ video.image_url }}" >
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="video_headline col-10">
                        <h3><a href="{{ video.url}}">{{ video.title }}</a></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="video_description col-10">
                        {{ video.description }}
                        {{ video.published_at }}
                        {{ video.live_broadcast }}
                        <br />
                        <br />
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
